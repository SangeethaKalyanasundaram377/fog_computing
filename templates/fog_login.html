<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fog Node Login</title>
    <style>
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }
        body {
            background-image: url("{{ url_for('static', filename='upload1.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(254, 254, 254, 0.2);
            width: 450px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        h2{
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        p{
            color:white;
        }
        label {
            color : white;
            border-color: black;
            box-shadow: #155724;
            margin: 10px 0 5px;
            display: block;
        }
        .input-container {
            position: relative;
            margin-top :20px; 
            margin-bottom: 15px;
            
        }
        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #0e0d0d;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-container .icon {
            position: absolute;
            top: 70%;
            left: 10px;
            transform: translateY(-50%);
            color: #ccc;
        }
        .input-container .toggle-password {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }
        .button {
            background: linear-gradient(to right, #122D94, #3f6599);
            background: rgba(246, 246, 248, 0.736);
            color: rgb(6, 6, 6);
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-color: #fff;
            box-shadow: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            width: 100%;
        }
        .button:hover {
            background: linear-gradient(to right, rgb(193, 57, 12),yellow);
            
        }
        .link {
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color:  #ffffff;
        }
        a:hover {
            text-decoration: underline;
            color : red;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }


        body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    background-color: #0d1b2a; /* Dark background for glow effect */
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    bottom: -10px;
    width: 8px;
    height: 8px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
    animation: floatUpGlow 8s linear infinite;
  }

  @keyframes floatUpGlow {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 0.5;
    }
    50% {
      transform: scale(1.1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(0.8);
      opacity: 0;
    }
  }

  /* Randomize particle sizes, positions, and delays */
  .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 5px; height: 5px; }
  .particle:nth-child(2) { left: 25%; animation-delay: 2s; width: 7px; height: 7px; }
  .particle:nth-child(3) { left: 40%; animation-delay: 4s; width: 6px; height: 6px; }
  .particle:nth-child(4) { left: 55%; animation-delay: 6s; width: 8px; height: 8px; }
  .particle:nth-child(5) { left: 70%; animation-delay: 3s; width: 5px; height: 5px; }
  .particle:nth-child(6) { left: 85%; animation-delay: 5s; width: 7px; height: 7px; }
  .particle:nth-child(7) { left: 15%; animation-delay: 7s; width: 6px; height: 6px; }
  .particle:nth-child(8) { left: 50%; animation-delay: 1s; width: 5px; height: 5px; }
  .particle:nth-child(9) { left: 90%; animation-delay: 8s; width: 8px; height: 8px; }
</style>
</head>
<body>

<div class="background">
  <!-- Add multiple particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>
        </style>
</head>
<body>
    <!-- Login Form -->
    <h1>Welcome to the Fog Computing System</h1>
    <p>Please log in to access the fog node functionality.</p>
    <div class="input-container">
    <form id="fogLoginForm">
        <div class="input-container">
            <i class="fas fa-user icon"></i>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="input-container">
        <i class="fas fa-lock icon"></i>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
        </div>
        <div class="error" id="errorMessage"></div>
        <button type="submit"class="button">Login</button>
    </form>
    <div class="link">
        <center>
            <h2>Don't have an account? <a href="/signup">Sign Up</a></h2>
        </center>
    </div>
</div>

    <!-- Audio element for alert sound -->
    <audio id="alertSound" src="{{ url_for('static', filename='preview.mp3') }}" preload="auto"></audio>

    <!-- JavaScript for form submission and sound alert -->
    <script>
        document.getElementById('fogLoginForm').onsubmit = async function(event) {
            event.preventDefault();
            

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const response = await fetch("/fog_login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.success) {
                window.location.href = result.redirect;
            } else {
                alert(result.message);
                const alertSound = document.getElementById("alertSound");
                alertSound.play().catch(error => {
                    console.log("Audio playback failed:", error);
                });
            }
            function togglePassword(id, icon) {
            const passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }

        }
        };
    </script>
</body>
</html>
