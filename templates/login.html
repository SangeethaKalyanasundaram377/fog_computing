<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }
        body {
            background-image: url("{{ url_for('static', filename='login.webp') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
     
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 450px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container input[type="text"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #0e0d0d;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ccc;
        }
        .input-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }
        .button {
            background: linear-gradient(to right, #122D94, #3f6599);
            background: rgba(0, 0, 4, 0.736);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            width: 100%;
        }
        .button:hover {
            background: linear-gradient(to right, rgb(12, 145, 193), black);
        }
        .link {
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color:  #1137a0;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .fade-in {
    opacity: 0; /* Start as invisible */
    animation: fadeIn 1s ease-in forwards; /* Fade in over 2 seconds */
}

@keyframes fadeIn {
    0% {
        opacity: 0; /* Completely transparent */
    }
    100% {
        opacity: 1; /* Fully opaque */
    }
}

  

body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    background-color: #0d1b2a; /* Dark background for glow effect */
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    bottom: -10px;
    width: 8px;
    height: 8px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
    animation: floatUpGlow 8s linear infinite;
  }

  @keyframes floatUpGlow {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 0.5;
    }
    50% {
      transform: scale(1.1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(0.8);
      opacity: 0;
    }
  }

  /* Randomize particle sizes, positions, and delays */
  .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 5px; height: 5px; }
  .particle:nth-child(2) { left: 25%; animation-delay: 2s; width: 7px; height: 7px; }
  .particle:nth-child(3) { left: 40%; animation-delay: 4s; width: 6px; height: 6px; }
  .particle:nth-child(4) { left: 55%; animation-delay: 6s; width: 8px; height: 8px; }
  .particle:nth-child(5) { left: 70%; animation-delay: 3s; width: 5px; height: 5px; }
  .particle:nth-child(6) { left: 85%; animation-delay: 5s; width: 7px; height: 7px; }
  .particle:nth-child(7) { left: 15%; animation-delay: 7s; width: 6px; height: 6px; }
  .particle:nth-child(8) { left: 50%; animation-delay: 1s; width: 5px; height: 5px; }
  .particle:nth-child(9) { left: 90%; animation-delay: 8s; width: 8px; height: 8px; }
        
    </style>
</head>
<body>
    <div class="background">
        <!-- Add multiple particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
              </style>
    <div class="fade-in">
    <div class="container">
        
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword', this)"></i>
            </div>
            <div class="error" id="errorMessage"></div>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="link">
            <center>
                <h2>Don't have an account? <a href="/signup">Sign Up</a></h2>
            </center>
        </div>
    </div>
</div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("loginPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            // Send the login request to the server
            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store the owner's name in local storage
                    localStorage.setItem("ownerName", username);

                    // Redirect to /main after successful login
                    alert(data.message);
                    window.location.href = "/main"; // Redirecting to the correct route
                } else {
                    errorMessage.textContent = data.message;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });

        function togglePassword(id, icon) {
            const passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }

        }
    </script>
</body>
</html>
