<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }
        body {
         
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 450px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-container {
            position: relative;
            margin-bottom: 15px;
        }
        .input-container input[type="text"],
        .input-container input[type="password"],
        .input-container input[type="date"],
        .input-container select {
            width: 100%;
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ccc;
        }
        .button {
            background: linear-gradient(to right,#122D94, #3f6599);
            background: rgba(0, 0, 4, 0.736);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: block;
            width: 100%;
        }
        .button:hover {
            background: linear-gradient(to right, rgb(12, 145, 193), black);
        }
        .link {
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color:  #1137a0;
            
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }


  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .cube {
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 20px;
    background-color: #000000;
    opacity: 0.8;
    transform: scale(1);
    animation: floatUp 10s linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.8;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Generate multiple cubes with different delays and positions */
  .cube:nth-child(1) { left: 10%; animation-delay: 0s; }
  .cube:nth-child(2) { left: 20%; animation-delay: 2s; }
  .cube:nth-child(3) { left: 30%; animation-delay: 4s; }
  .cube:nth-child(4) { left: 40%; animation-delay: 1s; }
  .cube:nth-child(5) { left: 50%; animation-delay: 3s; }
  .cube:nth-child(6) { left: 60%; animation-delay: 5s; }
  .cube:nth-child(7) { left: 70%; animation-delay: 7s; }
  .cube:nth-child(8) { left: 80%; animation-delay: 6s; }
  .cube:nth-child(9) { left: 90%; animation-delay: 8s; }


  .fade-in {
    opacity: 0; /* Start as invisible */
    animation: fadeIn 1s ease-in forwards; /* Fade in over 2 seconds */
}

@keyframes fadeIn {
    0% {
        opacity: 0; /* Completely transparent */
    }
    100% {
        opacity: 1; /* Fully opaque */
    }
}

</style>
</head>
<body>

<div class="background">
  <!-- Add several cubes with a loop -->
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
</div>


    </style>
</head>
<body>
    <div class="fade-in">
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Email Address" id="signupEmail" required>
            </div>
            <div class="input-container">
                <i class="fas fa-home icon"></i>
                <input type="text" placeholder="Address" id="address" required>
            </div>
            <div class="input-container">
                <i class="fas fa-phone icon"></i>
                <input type="text" placeholder="Mobile Number" id="mobileNumber" required>
            </div>
            <div class="input-container">
                <i class="fas fa-calendar icon"></i>
                <input type="date" id="dob" required>
            </div>
            <div class="input-container">
                <i class="fas fa-venus-mars icon"></i>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('signupPassword', this)"></i>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <div class="error" id="errorMessage"></div>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <div class="link">
            <center>
                <h2>Already have an account? <a href="/login">Login</a></h2>
            </center>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const email = document.getElementById("signupEmail").value;
            const address = document.getElementById("address").value;
            const mobileNumber = document.getElementById("mobileNumber").value;
            const dob = document.getElementById("dob").value;
            const gender = document.getElementById("gender").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            // Password and confirm password validation
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return;
            }

            // Clear error message if passwords match
            errorMessage.textContent = "";

            // Send the signup request to the server
            fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, address, mobileNumber, dob, gender, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = "/login"; // Redirect to login page
                } else {
                    errorMessage.textContent = data.message;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });

        function togglePassword(id, icon) {
            const passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
